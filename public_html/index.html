<!DOCTYPE html>
<html>
    <head>
        <title>Crud Javascript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="js/crud.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse" role="navigation"> ... </nav>
        <div class="container">
          <div class="row">
            <ol class="breadcrumb">
              <li><a href="#">Home</a></li>
              <li class="active">Student</li>
            </ol>
          </div>
          <div class="row">
            <div class="col-md-6">
              <form class="form-horizontal" role="form" id="form">
                <div class="form-group">
                  <label id="labelFirstname" for="labelFirstname" class="col-sm-2 control-label">Firstname</label>
                  <div class="col-sm-10">
                    <input type="hidden" id="idStudent"/>
                    <input type="text" id="firstname" class="form-control"  placeholder="Put your Firstname"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="labelLastname" id="labelLastname" class="col-sm-2 control-label">Lastname</label>
                  <div class="col-sm-10">
                    <input type="text" id="lastname" class="form-control" placeholder="Put your Lastname"/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="createStudent" class="btn btn btn-primary" value="Create Student">Create</button>
                    <button type="submit" id="editStudent" class="btn btn btn-primary" value="Edit Student" style="display:none">Edit</button>
                    <button type="submit"  id="cancelEdit" class="btn btn-danger" value="Cancel Edit" style="display:none">Cancel</button>
                    <button type="submit"  id="deleteStudent" class="btn btn-danger" value="Delete Student" style="display:none">Delete</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <nav class="navbar navbar-default" role="navigation">
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search" id="search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </nav>
          </div>
          <div class="row">
            <table  class="table table-hover">
              <thead>
                <tr>
                  <th>Id student</th>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="listStudents" >
              </tbody>
            </table>
            <ul class="pagination">
              <li class="disabled"><span>&laquo;</span></li>
              <li class="active"><span>1 <span class="sr-only">(current)</span></span></li>
              <li><span>2 <span class="sr-only">(current)</span></span></li>
              <li><span>3 <span class="sr-only">(current)</span></span></li>
            </ul>
          </div>
          <div class="row">
            <h3>Output Json</h3>
            <div class="alert alert-success" id="json"></div>
          </div>
        </div>
    </body>
</html>
